<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/978bde0a91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets\css\normalize.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Media Queries</title>
</head>
<body>
<div class="container">
    <nav>

      <div class="titulo">  
        <div class="icono">
          <i class="fa-solid fa-charging-station"></i>      
          <div class="enunciado"><h4>Autos Electricos</h4>
          
          </div>
        </div>
      </div>

       <input type="checkbox" id="check">
       <label for="check" class="checkbtn"></label>
       <i class="fa-solid fa-bars fa-xl"></i>
       </label>  

      <ul>
        <li><a class="active" href="#">Inicio</a></li>
        <li><a href="#">Catálogo</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <section>
        <div class="navegacion">
            <form>
                <label for="Precio">Ordenar por:</label>
                <select name="ordenar_por" id="ordenar_por">
                <option value="precio">Precio</option>
                </select>
            </form>
        </div>
    </section>

    <main>
        <div class="container-main">
        <div class="coin-card">
          <img src="assets\img\840_560.jpg" alt="Tether">
          <h3>Mercedes Benz - EQC</h3>
          <button type="btn-primary">Ver más</button>
        </div>

        <div class="coin-card">
          <img src="assets\img\Audi-E-Tron-GT.jpg" alt="Tether">
          <h3>Audi E - Tron GT</h3>
          <button type="btn-primary">Ver más</button>
        </div>
                
        <div class="coin-card">
          <img src="assets\img\Cybertruck-11.jpg" alt="Tether">
          <h3>Tesla - Cybertruck</h3>
          <button type="btn-primary">Ver más</button>
        </div>

        <div class="coin-card">
          <img src="assets\img\Hyundai Kona Electric.jpg" alt="Tether">
          <h3>Hyundai - Kona</h3>
          <button type="btn-primary">Ver más</button>
        </div>

        <div class="coin-card">
          <img src="assets\img\kia-ev9.jpeg" alt="Tether">
          <h3>Kia - ev9</h3>
          <button type="btn-primary">Ver más</button>
        </div>

        <div class="coin-card">
          <img src="assets\img\model-s-blauw-weg.jpg" alt="Tether">
          <h3>Tesla - S</h3>
          <button type="btn-primary">Ver más</button>
        </div> 

        <div class="coin-card">
          <img src="assets\img\Polestar-2-Mejores-Autos-Electricos-EV.jpg" alt="Tether">
          <h3>Polestar - 2</h3>
          <button type="btn-primary">Ver más</button>
        </div>

        <div class="coin-card">
          <img src="assets\img\BMW-i4-Mejores-Autos-Electricos-EV.jpg" alt="Tether">
          <h3>BMW - i4</h3>
          <button type="btn-primary">Ver más</button>
        </div> 
        
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">&raquo;</a>
        </div>
    </main>


    <footer>
        <div class="iconos">
          <i class="fa-brands fa-facebook fa-xl"></i>
          <i class="fa-brands fa-instagram fa-xl"></i>
          <h4>Todos los derechos reservados</h4>
        </div>
    </footer>



</div>
</body>
</html>
